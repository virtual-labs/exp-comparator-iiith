<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Comparator: Practice</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/virtual-labs/virtual-style@0.0.7-b/css/style.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<div class="container" style="padding-top:3%">
		<div class="columns is-centered">
			<div class="column is-one-quarter v-instruction-title">
				Tasks
			</div>
			<div class="column">
				<div class="v-tabs">
					<ul>
						<li class="is-active" id="task1" onclick="changeTabs(event)">
							<a>
								2-bit Comparator
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<div class="columns is-centered">
			<div class="column">
				<div class="v-instruction-container">
					<div class="v-instruction-title" id="TaskTitle">2-bit comparator</div>
					<div class="v-instruction-text" id="TaskDescription">
						Implement a 2-bit comparator using logic gates.
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="columns is-centered is-flex is-flex-direction-row is-flex-wrap-wrap is-align-content-start">
		<div class="column is-2-desktop is-12-tablet is-12-mobile">
			<div class="v-datalist-container" style="height:100%">
				<div class="v-datalist-title">Components</div>
				<div class="v-datalist-row components-list" id="toolbar">
					<div class="component-button and" onclick="addGate(event)">AND</div>
					<div class="component-button or" onclick="addGate(event)">OR</div>
					<div class="component-button not" onclick="addGate(event)">NOT</div>
					<div class="component-button nand" onclick="addGate(event)">NAND</div>
					<div class="component-button nor" onclick="addGate(event)">NOR</div>
					<div class="component-button xor" onclick="addGate(event)">XOR</div>
					<div class="component-button xnor" onclick="addGate(event)">XNOR</div>
				</div>
			</div>
		</div>
		<div class="column is-7-desktop is-12-tablet is-12-mobile">
			<div id="circuit-board">
				<div id="working-area">
				</div>
			</div>
		</div>
		<div class="column is-3-desktop is-12-tablet is-12-mobile">
			<div class="v-datalist-container components-list">
				<div class="v-datalist-title">Observations</div>
				<div class="v-datalist-row">
					<div class="v-table-wrap">
						<table class="table is-bordered is-fullwidth">
							<thead id="table-head">
								<tr>
									<th colspan="2">Input</th>
									<th colspan="3">Result</th>
								</tr>
								<tr>
									<th>A1&nbsp;A0</th>
									<th>B1&nbsp;B0</th>
									<th>A&lt;B</th>
									<th>A=B</th>
									<th>A&gt;B</th>
								</tr>
							</thead>
							<tbody id="table-body">
							</tbody>
						</table>
					</div>
					<div id="result"></div>
				</div>
				<div class="v-datalist-row">
					<button class="v-button" onclick="simulate()">Simulate</button>
					<button class="v-button" onclick="submitCircuit()">Submit</button>
				</div>

			</div>
		</div>
	</div>
	<div class="menu">
		<ul class="menu-options">
			<li class="menu-option">Delete</li>
			<li class="menu-option">Cancel</li>
		</ul>
	</div>
	<script src="js/jsplumb.bundle.js"></script>
	<script type="module" src="js/main.js"></script>

</body>

</html>
